#!/usr/bin/env bash
#
# DevEnvSetup - Default Profile Configuration
# This profile sets up a basic development environment

# --------------------------------
# Package Manager Configuration
# --------------------------------
SETUP_PACKAGE_MANAGER=true

# Essential packages for Debian-based systems
ESSENTIAL_PACKAGES_DEBIAN=(
    "build-essential"
    "curl"
    "wget"
    "git"
    "vim"
    "tmux"
    "htop"
    "jq"
    "zip"
    "unzip"
    "tree"
)

# Essential packages for RHEL-based systems
ESSENTIAL_PACKAGES_REDHAT=(
    "gcc"
    "gcc-c++"
    "make"
    "curl"
    "wget"
    "git"
    "vim"
    "tmux"
    "htop"
    "jq"
    "zip"
    "unzip"
    "tree"
)

# Essential packages for macOS
ESSENTIAL_PACKAGES_MACOS=(
    "coreutils"
    "curl"
    "wget"
    "git"
    "vim"
    "tmux"
    "htop"
    "jq"
    "tree"
)

# --------------------------------
# Git Configuration
# --------------------------------
SETUP_GIT=true
CONFIGURE_GIT=true
SETUP_GIT_ALIASES=true
SETUP_GIT_CREDENTIAL_HELPER=true
SETUP_GLOBAL_GITIGNORE=true

# Git user configuration (optional, will prompt if empty)
GIT_USERNAME=""
GIT_EMAIL=""
GIT_DEFAULT_BRANCH="main"
GIT_EDITOR="vim"

# --------------------------------
# Editor Configuration
# --------------------------------
SETUP_EDITOR=true
DEFAULT_EDITOR="vim"
INSTALL_VSCODE=false
INSTALL_NEOVIM=false
SETUP_VIM_CONFIG=true

# --------------------------------
# Docker Configuration
# --------------------------------
SETUP_DOCKER=false
SETUP_DOCKER_COMPOSE=false

# --------------------------------
# Programming Languages
# --------------------------------
SETUP_LANGUAGES=false
INSTALL_PYTHON=false
INSTALL_NODE=false
INSTALL_JAVA=false
INSTALL_GO=false
INSTALL_RUST=false

# --------------------------------
# Shell Configuration
# --------------------------------
SETUP_SHELL=true
DEFAULT_SHELL="bash"
INSTALL_ZSH=false
SETUP_BASH_ALIASES=true
SETUP_BASH_PROMPT=true
